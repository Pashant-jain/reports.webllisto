       <div class="apply_leave_wrp">
        <h2 class="page_title">Apply Leave</h2>
        <p class="subtitle mb-3">Fill the required information below to Apply leave</p>
        <div  class="page_inner_wrp mt-5">
            <div class="remaining_leave_wrp mb-5 mt-3">
                <p class="remaining_leaves">You have currently 6.0 available</p>
            </div>


            
            <form class="form-material" action="/leave/" method="post" id="form-leave">
                <div class="form-group">
                  <div class="row mb-5">
                    <div class="col-md-6">
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Leave Type</label>
                            <div class="col-sm-9">
                                <select class="form-select" id="leave_type">
                                    <option class="option_menu" value="CASUAL">Casual Leave</option>
                                    <option class="option_menu" value="PRIVILEGED">Privileged Leave</option>
                                    <option class="option_menu" value="EMERGENCY">Emergency Leave</option>
                                    <option class="option_menu" value="LOP">Loss of Pay</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Leave Period</label>
                            <div class="col-sm-9">
                                <select id="leave_period" name="leave_period" class="form-select">
                                    <option class="option_menu" value="FULL DAY">Full Day</option>
                                    <option class="option_menu" value="HALF DAY">Half Day</option>
                                </select>
                                <span class="messages popover-valid"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mb-5">
                    <div class="col-md-6">
                      <div class="form-group row">
                        <label class="col-sm-3 col-form-label">From Date</label>
                        <div class="col-sm-9">
                          <input type="date" id="sd" autocomplete="off" name="from_date" class="form-control hasDatepicker" required="">

                          <span id="msg_from" class="messages popover-valid"></span>
                        </div>
                      </div>
                    </div>

                    <div class="col-md-6">
                      <div class="form-group row">
                        <label class="col-sm-3 col-form-label">To Date</label>
                        <div class="col-sm-9">
                          <input type="date" autocomplete="off" id="ed" name="to_date" class="form-control hasDatepicker" required="">
                          <span id="msg_to" class="messages popover-valid"></span>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="form-group mb-5 applying_to">
                    
                        <label class="col-form-label">Applying To</label>
                    
                      <input type="text" value="Bharti Sharma" class="form-control applying_ans" id="apply_to" disabled="">
                      <input type="hidden" value="42" name="applying_to" id="applying_to">
                      <span class="messages popover-valid"></span>
                  
                  </div>

                  <div class="row mb-5">
                    <div class="col-md-12">
                      <div class="form-group row">
                        <label class="col-sm-1 col-form-label" style="min-width: 13% !important;">CC To</label>
                       <div class="col-sm-10 p-0 ">
                        <div class="form-group row">
                          <label class="col-2 col-form-label" for="animals">Animals</label>
                          <div class="col-10">
                            <select multiple name="animals" id="animals" class="filter-multi-select">
                              <option value="bear">Bear</option>
                              <option value="ant">Ant</option>
                              <option value="salamander">Salamander</option>
                              <option value="owl">Owl</option>
                              <option value="frog">Frog</option>
                              <option value="shark">Shark</option>
                              <option value="bear1">Bear</option>
                              <option value="bear2">Bear</option>
                              <option value="bear3">Bear</option>
                              <option value="bear4">Bear</option>
                              <option value="bear5">Bear</option>
                              <option value="bear6">Bear</option>
                              <option value="bear7">Bear</option>
                              <option value="bear8">Bear</option>
                            </select>
                          </div>
                        </div>
                        </div> 
                      </div>
                    </div>
                  </div>
                </div>
