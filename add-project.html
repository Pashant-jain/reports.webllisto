                    </div>

                  </div>
                  <div class="row m-0">
                    <div class="col-12 col-lg-5 mb-3 mb-sm-0 p-0">
                      <label>Project Type</label>
                    </div>
                    <div class="col-12 col-lg-7 p-0">

                            <option class="option_menu" value="" disabled selected >
                                Inhose
                            </option>
                            <option class="option_menu">Bilable</option>
                            <option class="option_menu">non bilable</option>
                          </select>
                    </div>
                  </div>  
                  <div class="row m-0">
                    <div class="col-12 col-lg-5 mb-3 mb-sm-0 p-0">
                      <label>Project Nature</label>
                    </div>
                    <div class="col-12 col-lg-7 p-0">
                        <select>
                            <option class="option_menu" value="" disabled selected >
                                12345 67890
                            </option>
                            <option class="option_menu">Bilable</option>
                            <option class="option_menu">non bilable</option>
                          </select>
                    </div>
                  </div>   
                  <div class="row m-0">

                      <label>Client</label>
                    </div>
                    <div class="col-12 col-lg-7 p-0">
                        <select>
                            <option class="option_menu" value="" disabled selected >
                                Select Client
                            </option>
                            <option class="option_menu">Mark</option>
                            <option class="option_menu">Clubrare</option>
                          </select>
                    </div>
                  </div>   
                  <div class="row m-0">
                    <div class="col-12 col-lg-5 mb-3 mb-sm-0 p-0">
                      <label>Start Date</label>
                    </div>
                    <div class="col-12 col-lg-7 p-0">
                      <input type="date" />
                    </div>
                  </div>   
                  <div class="row m-0">
                    <div class="col-12 col-lg-5 mb-3 mb-sm-0 p-0">
                      <label>End Date</label>
                    </div>
                    <div class="col-12 col-lg-7 p-0">
                      <input type="date"  />
                    </div>
                  </div>

                  </div>
                  <div class="col-12 col-lg-11 p-0 form_data">

                        <option value="ant">Ant</option>
                        <option value="salamander">Salamander</option>
                        <option value="owl">Owl</option>
                        <option value="frog">Frog</option>
