      <div class="contant">
        <div class="apply_leave_wrp">
          <h2 class="page_title">Apply Leave</h2>
          <p class="subtitle mb-3">
            Fill the required information below to Apply leave
          </p>
          <div class="page_inner_wrp mt-5">
            <div class="remaining_leave_wrp mb-5 mt-3">
              <p class="remaining_leaves">You have currently 6.0 available</p>
            </div>

            <form
              class="form-material"
              action="/leave/"
              method="post"
              id="form-leave"
            >
              <div class="row">
                <div class="col-12 col-sm-6 mb-5">
                  <div class="row m-0">
                    <div class="col-12 col-lg-3 mb-3 mb-sm-0 p-0">
                      <label>Leave Type</label>
                    </div>
                    <div class="col-12 col-sm-9 p-0">
                      <select id="leave_type">
                        <option class="option_menu" value="CASUAL">
                          Casual Leave
                        </option>
                        <option class="option_menu" value="PRIVILEGED">
                          Privileged Leave
                        </option>
                        <option class="option_menu" value="EMERGENCY">
                          Emergency Leave
                        </option>
                        <option class="option_menu" value="LOP">
                          Loss of Pay
                        </option>
                      </select>
                    </div>
                  </div>
                </div>
                <div class="col-12 col-sm-6 mb-5">
                  <div class="row m-0">
                    <div class="col-12 col-lg-3 mb-3 mb-sm-0 p-0">
                      <label>Leave Type</label>
                    </div>
                    <div class="col-12 col-sm-9 p-0">
                      <select id="leave_period" name="leave_period">
                        <option class="option_menu" value="FULL DAY">
                          Full Day
                        </option>
                        <option class="option_menu" value="HALF DAY">
                          Half Day
                        </option>
                      </select>
                    </div>
                  </div>
                </div>
                <div class="col-12 col-sm-6 mb-5">
                  <div class="row m-0">
                    <div class="col-12 col-lg-3 mb-3 mb-sm-0 p-0">
                      <label>Applying for</label>
                    </div>
                    <div class="col-12 col-sm-9 p-0">
                      <div
                        class="d-flex justify-content-start align-items-center gap-4"
                      >
                        <div>
                          <input
                            id="Myself"
                            type="radio"
                            name="ApplyingFor"
                            class="ApplyingFor"
                            checked
                          /><label for="Myself">Myself</label>
                        </div>
                        <div>
                          <input
                            id="Other"
                            type="radio"
                            name="ApplyingFor"
                            class="ApplyingFor"
                          /><label for="Other">Other</label>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class=" username_wrp col-12 col-sm-6 mb-5 disabled_wrp">
                  <div class="row m-0">
                    <div class="col-12 col-lg-3 mb-3 mb-sm-0 p-0">
                      <label>User Name</label>
                    </div>
                    <div class="col-12 col-sm-9 p-0">
                      <select id="leave_period" name="leave_period" disabled >
                        <option class="option_menu" disabled selected>
                          Select Employee
                        </option>
                        <option class="option_menu" value="Prashant jain">
                          Prashant jain
                        </option>
                      </select>
                    </div>
                  </div>
                </div>
                <div class="col-12 col-sm-6 mb-5">
                  <div class="row m-0">
                    <div class="col-12 col-lg-3 mb-3 mb-sm-0 p-0">
                      <label>From Date</label>
                    </div>
                    <div class="col-12 col-sm-9 p-0">
                      <input type="date" />
                    </div>
                  </div>
                </div>
                <div class="col-12 col-sm-6 mb-5">
                  <div class="row m-0">
                    <div class="col-12 col-lg-3 mb-3 mb-sm-0 p-0">
                      <label>To Date</label>
                    </div>
                    <div class="col-12 col-sm-9 p-0">
                      <input type="date" />
                    </div>
                  </div>
                </div>
              </div>
              <div class="" style="padding: 0 15px">
                <div class="row">
                  <div class="col-12 col-lg-2 mb-3 mb-lg-0 p-0 form_label">
                    <label>Applying To</label>
                  </div>
                  <div class="col-12 col-lg-10 p-0 form_data">
                    <input type="text" placeholder="Lorem Ipsum" />
                  </div>
                </div>
              </div>
              <div class="mt-3 mt-sm-5" style="padding: 0 15px">
                <div class="row">
                  <div class="col-12 col-lg-1 mb-3 mb-lg-0 p-0 form_label">
                    <label for="animals">CC To</label>
                  </div>
                  <div class="col-12 col-lg-11 p-0 form_data">
                    <select
                      multiple
                      name="animals"
                      id="animals"
                      class="filter-multi-select"
                    >
                      <option value="bear">Bear</option>
                      <option value="ant">Ant</option>
                      <option value="salamander">Salamander</option>
                      <option value="owl">Owl</option>
                      <option value="frog">Frog</option>
                      <option value="shark">Shark</option>
                      <option value="bear1">Bear</option>
                      <option value="bear2">Bear</option>
                      <option value="bear3">Bear</option>
                      <option value="bear4">Bear</option>
                      <option value="bear5">Bear</option>
                      <option value="bear6">Bear</option>
                      <option value="bear7">Bear</option>
                      <option value="bear8">Bear</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="my-3 my-sm-5" style="padding: 0 15px">
                <div class="row">
                  <div class="col-12 col-lg-1 mb-3 mb-lg-0 p-0 form_label">
                    <label for="animals">Reason</label>
                  </div>
                  <div class="col-12 col-lg-11 p-0 form_data">
                    <div id="example"><p>Webllisto Marketing</p></div>
                  </div>
                </div>
              </div>
              <div class="form-group sub_btn mt-5">
                <button type="submit" id="leaveSubmit" class="submit m-b-0">
                  Submit
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="./assets/js/text-editor.js"></script>
    <script>
      new FroalaEditor("div#example", {
        toolbarBottom: true,
      });
    </script>
    <script>
      $(function () {
        $(".ApplyingFor").on("change", function () {
          var checked = $("#Myself").prop("checked");
          $("select").prop("disabled", checked);
          $(".username_wrp").toggleClass("disabled_wrp");
        });
      });
    </script>
