<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Praise&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/data-table.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="stylesheet" href="./assets/css/laptop-view-responsive.css" />
    <link rel="stylesheet" href="./assets/css/tablet-view-responsive.css" />
    <link rel="stylesheet" href="./assets/css/mobile-view-responsive.css" />
    <!-- <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script> -->
  </head>
  <body>
    <div class="page_wrp login_page_wrp">
      <div class="container-fluid">
        <div class="row login_page_inner">
          <div class="col-12 col-md-6 text-center text-md-start login_lft_wrp">
            <figure class="m-0">
              <h1 class="py-4" style="color: #fff">Logo</h1>
              <!-- <img src="./assets/images/login-img.png" alt="login-img" > -->
            </figure>
          </div>
          <div class="col-12 col-md-6 login_right_wrp">
            <div class="login_wrp">
              <form class="login_inner">
                <h1 class="text-center mb-5">Login</h1>
                <div class="row mx-0 mb-2 mb-sm-4">
                  <div class="col-12 col-sm-3 mb-3 mb-sm-0 p-0">
                    <label>Username</label>
                  </div>
                  <div class="col-12 col-sm-9 p-0">
                    <input type="text" placeholder="Username" />
                  </div>
                </div>
                <div class="row mx-0 mb-2 mb-sm-4">
                  <div class="col-12 col-sm-3 mb-3 mb-sm-0 p-0">
                    <label>Password</label>
                  </div>
                  <div class="col-12 col-sm-9 p-0">
                    <input type="password" placeholder="Password" />
                  </div>
                </div>
                <div class="d-sm-flex  d-block justify-content-sm-between align-items-center">
                  <div class="form-group form-check">
                    <input
                      type="checkbox"
                      class="form-check-input"
                      id="exampleCheck1"
                    />
                    <p class="form-check-label" for="exampleCheck1">
                      Check me out
                    </p>
                  </div>
                  <a href="./forgot-password.html" class="link forgot_pass  d-block text-center"
                    >Forgot Password</a
                  >
                </div>
                <div class="text-center mt-5" >
                    <button type="submit" class="submit login_btn mx-auto">
                        <span class="position-relative">Login Now</span>
                      </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./assets/js/data-table.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="./assets/js/chart-loader.js"></script>
    <script src="./assets/js/main.js"></script>
    <script>
      google.charts.load("current", { packages: ["corechart"] });
      google.charts.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ["month", "works"],
          ["Jan", 180],
          ["feb", 120],
          ["mar", 100],
          ["apr", 250],
          ["Jan", 300],
          ["Jan", 130],
          ["Jan", 300],
          ["Jan", 144],
          ["Jan", 145],
          ["Jan", 265],
          ["Jan", 275],
          ["Jan", 400],
        ]);

        var options = {
          legend: "none",
          // hAxis: { minValue: 0, maxValue: 9 },
          vAxis: { gridlines: { count: 0 } },
          //     vAxis:{
          //    baselineColor: '#000',
          //    gridlineColor: '#000',
          //   //  textPosition: 'none',
          //    gridlines: { count: 0}
          //  },
          //  hAxis:{
          //    baselineColor: '#000',
          //    gridlineColor: '#000',
          //   //  textPosition: 'none',
          //    gridlines: { count: 0}
          //  },
          colors: ["#F85046"],
          backgroundColor: { fill: "transparent" },
          pointSize: 7,
          pointShape: { type: "circle", sides: 4, colors: "#000" },
          responsive: true,
        };

        var chart = new google.visualization.LineChart(
          document.getElementById("chart_div")
        );
        chart.draw(data, options);
      }
    </script>
  </body>
</html>
