<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Praise&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/data-table.css" />
    <link rel="stylesheet" href="./assets/css/calander.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="stylesheet" href="./assets/css/laptop-view-responsive.css" />
    <link rel="stylesheet" href="./assets/css/tablet-view-responsive.css" />
    <link rel="stylesheet" href="./assets/css/mobile-view-responsive.css" />
  </head>
  <body>
    <div class="page_wrp timesheet_page_wrp">
      <aside id="separator-sidebar" class="sidebar" aria-label="Sidebar">
        <div class="sidebar_inner">
          <div
            class="sidebar_head d-flex justify-content-between align-items-center"
          >
            <figure class="m-0"><h1 class="m-0">Logo</h1></figure>
            <img
              src="./assets/images/sidebar_arrow.svg"
              alt="sidebar toggle"
              width="20px"
              height="20px"
              class="sidebar_toggler"
            />
          </div>
          <div class="profile_wrp py-5">
            <figure class="text-center m-0">
              <img
                src="./assets/images/dummy-profile.png"
                alt="dummy profile"
                class="profile_img"
              />
            </figure>
            <div
              class="profile_icon_wrp d-flex justify-content-center align-items-center py-3"
            >
              <button class="profile_icon">
                <img
                  src="./assets/images/icons/settings_icon.svg"
                  alt="Settings"
                  class="w-4"
                />
              </button>
              <div class="notification_btn mx-3">
                <button class="profile_icon">
                  <img
                    src="./assets/images/icons//notification_icon.svg"
                    alt="Notification"
                    class="w-4"
                  />
                </button>
                <div class="notification_wrp"></div>
              </div>
              <button class="profile_icon">
                <img
                  src="./assets/images/icons/logout_icon.svg"
                  alt="Log Out"
                  class="w-4"
                />
              </button>
            </div>
            <h2 class="text-center">Lorem Ipsum</h2>
            <p class="subtitle text-center">Designation</p>
          </div>
          <ul class="menu_wrp">
            <li class="active">
              <a href="#"
                ><img
                  src="./assets/images/icons/dashboard_menu_icon.svg"
                  alt="Dashboard Icon" /><span>Dashboard</span>
                <img
                  src="./assets/images/down-arrow.svg"
                  alt="down arrow"
                  class="down_arrow"
              /></a>

              <ul class="submenu">
                <li>
                  <a href="#"><span>Dashboard</span></a>
                </li>
                <li>
                  <a href="#"><span>Dashboard</span></a>
                </li>
              </ul>
            </li>
            <li>
              <a href="#"
                ><img
                  src="./assets/images/icons/dashboard_menu_icon.svg"
                  alt="Dashboard Icon"
                /><span>Dashboard</span></a
              >
            </li>
            <li>
              <a href="#"
                ><img
                  src="./assets/images/icons/dashboard_menu_icon.svg"
                  alt="Dashboard Icon"
                /><span>Dashboard</span></a
              >
            </li>
            <li>
              <a href="#"
                ><img
                  src="./assets/images/icons/dashboard_menu_icon.svg"
                  alt="Dashboard Icon"
                /><span>Dashboard</span></a
              >
            </li>
            <li>
              <a href="#"
                ><img
                  src="./assets/images/icons/dashboard_menu_icon.svg"
                  alt="Dashboard Icon"
                /><span>Leave History</span></a
              >
            </li>
          </ul>
          <div class="text-center mt-5">
            <button type="button" class="help_btn">
              <img
                src="./assets/images/icons/help_icon.svg"
                alt="Help Icon Icon"
              /><span>Help Center</span>
            </button>
          </div>
        </div>
      </aside>
      <div class="contant">
        <div class="settings_wrp">
          <h2 class="page_title">Settings</h2>
          <div class="page_inner_wrp p-0 mt-5">
            <ul
              class="setting_tab_head nav nav-pills"
              id="pills-tab"
              role="tablist"
            >
              <li class="nav-item" role="presentation">
                <button
                  class="nav-link"
                  id="pills-profile-tab"
                  data-bs-toggle="pill"
                  data-bs-target="#pills-profile"
                  type="button"
                  role="tab"
                  aria-controls="pills-profile"
                  aria-selected="true"
                >
                  Profile
                </button>
              </li>
              <span>/</span>
              <li class="nav-item" role="presentation">
                <button
                  class="nav-link"
                  id="pills-attendance-tab"
                  data-bs-toggle="pill"
                  data-bs-target="#pills-attendance"
                  type="button"
                  role="tab"
                  aria-controls="pills-attendance"
                  aria-selected="false"
                >
                  Attendance
                </button>
              </li>
              <span>/</span>
              <li class="nav-item" role="presentation">
                <button
                  class="nav-link"
                  id="pills-Your-summary-tab"
                  data-bs-toggle="pill"
                  data-bs-target="#pills-Your-summary"
                  type="button"
                  role="tab"
                  aria-controls="pills-Your-summary"
                  aria-selected="false"
                >
                  Your Summary
                </button>
              </li>
              <span>/</span>
              <li class="nav-item" role="presentation">
                <button
                  class="nav-link active"
                  id="pills-Change-password-tab"
                  data-bs-toggle="pill"
                  data-bs-target="#pills-Change-password"
                  type="button"
                  role="tab"
                  aria-controls="pills-Change-password"
                  aria-selected="false"
                >
                  Change Password
                </button>
              </li>
            </ul>
            <div class="setting_tab_containt tab-content" id="pills-tabContent">
              <div
                class="tab-pane fade"
                id="pills-profile"
                role="tabpanel"
                aria-labelledby="pills-profile-tab"
              >
                .Profile..
              </div>
              <div
                class="tab-pane fade"
                id="pills-attendance"
                role="tabpanel"
                aria-labelledby="pills-attendance-tab"
              >
              <div class="attandance_wrp">
                <div class="text-center">
                  <img
                    src="./assets/images/icons/attendance_icon.svg"
                    alt="Reset Password"
                    class="mx-auto"
                    width="45px"
                    height="45px"
                  />
                  <h3 class="my-2">Employee Attendance</h3>
                
                </div>
                <div class="attandance_inner my-5">
                  <form>
                    <div class="row mb-5">
                      <div class="col-4">
                        <label>Old Password</label>
                      </div>
                      <div class="col-8">
                        <input
                          type="password"
                          placeholder="Enter old password"
                        />
                      </div>
                    </div>
                    <div class="row mb-5">
                      <div class="col-4">
                        <label>New Password</label>
                      </div>
                      <div class="col-8">
                        <input
                          type="password"
                          placeholder="Enter new password"
                        />
                      </div>
                    </div>
                    <div class="row mb-5">
                      <div class="col-4">
                        <label>Re-enter Your Password</label>
                      </div>
                      <div class="col-8">
                        <input
                          type="password"
                          placeholder="Re-enter new password"
                        />
                      </div>
                    </div>
                    <div class="text-center" >
                      <!-- <input type="submit" class="submit" value="submit" /> -->
                      <button type="submit" class="submit" ><span class="position-relative" >Submit</span></button>
                    </div>
                  </form>
                </div>
              </div>
              </div>
              <div
                class="tab-pane fade"
                id="pills-Your-summary"
                role="tabpanel"
                aria-labelledby="pills-Your-summary-tab"
              >
                .Your Summary..
              </div>
              <div
                class="tab-pane fade show active"
                id="pills-Change-password"
                role="tabpanel"
                aria-labelledby="pills-Change-password-tab"
              >
                <div class="change_password_wrp">
                  <div class="text-center">
                    <img
                      src="./assets/images/icons/reset-password_icon.svg"
                      alt="Reset Password"
                      class="mx-auto"
                      width="45px"
                      height="45px"
                    />
                    <h3 class="my-2">Reset Your Password</h3>
                  
                  </div>
                  <div class="change_password_inner my-5">
                    <form>
                      <div class="row mb-5">
                        <div class="col-4">
                          <label>Old Password</label>
                        </div>
                        <div class="col-8">
                          <input
                            type="password"
                            placeholder="Enter old password"
                          />
                        </div>
                      </div>
                      <div class="row mb-5">
                        <div class="col-4">
                          <label>New Password</label>
                        </div>
                        <div class="col-8">
                          <input
                            type="password"
                            placeholder="Enter new password"
                          />
                        </div>
                      </div>
                      <div class="row mb-5">
                        <div class="col-4">
                          <label>Re-enter Your Password</label>
                        </div>
                        <div class="col-8">
                          <input
                            type="password"
                            placeholder="Re-enter new password"
                          />
                        </div>
                      </div>
                      <div class="text-center" >
                        <!-- <input type="submit" class="submit" value="submit" /> -->
                        <button type="submit" class="submit" ><span class="position-relative" >Submit</span></button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/data-table.js"></script>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
