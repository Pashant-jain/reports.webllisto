<div class="change_password_wrp pb-3 pb-sm-5">
  <div class="text-center">
    <img
      src="./assets/images/icons/reset-password_icon.svg"
      alt="Reset Password"
      class="mx-auto"
      width="45px"
      height="45px"
    />
    <h3 class="my-2">Reset Your Password</h3>
  </div>
  <div class="change_password_inner mt-5">
    <form>
      <div class="row mx-0 mb-2 mb-sm-5">
        <div class="col-12 col-sm-4 mb-3 mb-sm-0 p-0">
          <label>Old Password</label>
        </div>
        <div class="col-12 col-sm-8 p-0">
          <input
            type="password"
            placeholder="Enter old password"
          />
        </div>
      </div>
      <div class="row mx-0 mb-2 mb-sm-5">
        <div class="col-12 col-sm-4 mb-3 mb-sm-0 p-0">
          <label>New Password</label>
        </div>
        <div class="col-12 col-sm-8 p-0">
          <input
            type="password"
            placeholder="Enter new password"
          />
        </div>
      </div>
      <div class="row mx-0 mb-2 mb-sm-5">
        <div class="col-12 col-sm-4 mb-3 mb-sm-0 p-0">
          <label>Re-enter Your Password</label>
        </div>
        <div class="col-12 col-sm-8 p-0">
          <input
            type="text"
            placeholder="Re-enter new password"
          />
        </div>
      </div>
      <div class="text-center">
        <!-- <input readonly type="submit" class="submit" value="submit" /> -->
        <button type="submit" class="submit">
          <span class="position-relative">Submit</span>
        </button>
      </div>
    </form>
  </div>
</div>
