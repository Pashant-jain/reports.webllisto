<div class="add_slack_wrp pb-0 pb-md-5">
    <div class="text-center">
      <img
        src="./assets/images/icons/add-slack-icon.svg"
        alt="Add Slack"
        class="mx-auto"
        width="45px"
        height="45px"
      />
      <h3 class="my-3">Manage Slack Channels</h3>
    </div>
    <div class="add_slack_inner mt-5">
      <form>
        <div class="mb-4">
          <h4 class="page_title mb-4">
            Add a new slack channel
          </h4>
          <div
            class="input_flex_wrp d-flex justify-content-between align-items-center gap-4 mb-4"
          >
            <div class="row m-0 w-40 w-md-100">
              <div class="col-12 col-sm-5 mb-3 mb-sm-0 p-0">
                <label>Channel Name</label>
              </div>
              <div class="col-12 col-sm-7 p-0">
                <input
                  type="text"
                  placeholder="Enter Name"
                />
              </div>
            </div>
            <div class="row m-0 w-60 w-md-100">
              <div class="col-12 col-sm-2 mb-3 mb-sm-0 p-0">
                <label>Enter URL</label>
              </div>
              <div class="col-12 col-sm-10 p-0">
                <input
                  type="url"
                  placeholder="Enter URL here"
                />
              </div>
            </div>
          </div>
        </div>
        <div class="text-center mt-5">
          <button type="submit" class="submit">
            <span class="position-relative">Submit</span>
          </button>
        </div>
      </form>
      <div class="mt-5">
        <h4 class="page_title mb-4">All Slack Channels</h4>
        <div>
          <div
            class="input_flex_wrp d-flex justify-content-between align-items-center gap-4 mb-4"
          >
            <div class="row m-0 w-40 w-lg-100">
              <div
                class="col-12 col-sm-4 col-xl-5 mb-3 mb-md-0 p-0"
              >
               <div class="d-flex justify-content-between align-items-center" >
                <label>Channel Name</label>
                <button
                  type="button"
                  class="btn p-0 border-0 ms-3 d-sm-none"
                >
                  <img
                    src="./assets/images/icons/delete_icon.svg"
                  />
                </button>
               </div>
              </div>
              <div class="col-12 col-sm-8 col-xl-7 p-0">
                <input
                  type="text"
                  placeholder="Enter Name"
                />
              </div>
            </div>
            <div class="row m-0 w-60 w-lg-100">
              <div
                class="col-12 col-sm-4 col-xl-2 mb-3 mb-md-0 p-0"
              >
                <label>Enter URL</label>
                
              </div>
              <div class="col-12 col-sm-8 col-xl-10 p-0">
                <div class="d-flex w-lg-100">
                  <input
                    type="url"
                    placeholder="Enter URL here"
                    class="w-lg-100"
                  />
                  <button
                    type="button"
                    class="btn p-0 border-0 ms-3 d-none d-sm-block"
                  >
                    <img
                      src="./assets/images/icons/delete_icon.svg"
                    />
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
